<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" media="screen" href="/css/bootstrap.css">
    <script type="text/javascript" src="/css/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/css/bootstrap.js"></script>

</head>

<body>

<!--Верхняя панель (навбар) с именем пользователя и его ролями + ссылка на Logout-->
<nav class="navbar-expand fixed-top navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!--        Имя и фамилия пользователя со списком его ролей в левой части навбара-->
        <ul class="navbar-nav mr-auto ml-3">
            <a class="navbar-brand font-weight-bold bg-dark text-white " th:text="${user.getName()}">VALUE</a>
            <a class="navbar-brand font-weight-bold bg-dark text-white" th:text="${user.getSurname()}">VALUE</a>
            <a class="navbar-brand bg-dark text-white"> with roles: </a>
            <a class="navbar-brand bg-dark text-white" th:text="${user.getRoleList()}"></a>
        </ul>

        <!--        Ссылка на Logout в правой части навбара-->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<!--Боковая панель для обращения к двум вариантам таблицы-->
<div class="row">

    <div class="col-1 bg-white mt-5 pe-0">
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#all_users">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#users">User</a>
            </li>
        </ul>
    </div>

    <!--Выделяем ряды для отображения информации в карточках по группе пользователей-->

    <!-- отзывчивые столбцы одинаковой ширины, могут быть sm, md, lg или xl. bg-фон -->
    <div class="col-11 bg-light">
        <!--                tab-content - вкладка-контент-->
        <div class="tab-content mr-3 ml-3">

            <!--Чтобы вкладки постепенно появлялись, добавьте класс .fade в каждый элемент класса .tab-pane.-->
            <!--Первая вкладка .tab-pane также должна иметь класс .show, чтобы первоначальный контент был видимым.-->
            <!--tab-pane - панель вкладок-->
            <div class="tab-pane fade show active" id="AllUsersTable">
                <h1>all_users</h1>
                <!--nav-tabs - навигационные вкладки-->
                <ul class="nav nav-tabs">
                    <!--nav-item - элемент навигации-->
                    <li class="nav-item">
                        <!--nav-link - навигационная ссылка-->
                        <a class="nav-link active" data-toggle="tab" href="#UsersTable">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#NewUser">New User</a>
                    </li>
                </ul>
                <!--tab-content - вкладка-контент-->
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="UsersTable">
                        <div class="card">
                            <h3 class="card-header">All users</h3>

                            <!--table-striped - полосатый-->
                            <table class="table table-striped mr-3 ml-3">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getId()}"></td>
                                    <td th:text="${user.getName()}"></td>
                                    <td th:text="${user.getSurname()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td th:text="${user.getRoleList()}"></td>

                                    <!--    Редактирование юзера--><!-- Button trigger modal -->
                                    <!--     Button trigger modal - Модальный триггер кнопки-->
                                    <!--     data-target - цель данных-->
                                    <td>
                                        <button type="button" th:href="@{/admin/{id}/edit(id=${user.getId()})}"
                                                class="btn btn-primary" data-toggle="modal"
                                                th:attr="data-target='#editUserModal' + ${user.getId()}">
                                            Edit
                                        </button>
                                        <!-- Modal -->
                                        <!--aria-labelledby="..." со ссылкой на модальный заголовок в .modal-->
                                        <div class="modal fade" id="editUserModal"
                                             th:attrappend="id=${user.id}"
                                             tabindex="-1" role="dialog"
                                             aria-hidden="true">

                                            <form th:method="PATCH"
                                                  th:action="@{/admin/{id}(id=${user.getId()})}"
                                                  th:object="${user}">

                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">

                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                        <button type="button" class="close"
                                                                data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>

                                                    <div class="modal-body text-center">

                                                            <div class="form-group col-xs-12">

                                                                        <label th:for="id"
                                                                               class="font-weight-bold">ID
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="id"
                                                                                   th:value="*{id}"
                                                                                   disabled/>
                                                                        </label>
                                                                        <h1></h1>

                                                                        <label th:for="name"
                                                                               class="font-weight-bold">First name
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="name"
                                                                                   th:value="*{name}"/>
                                                                        </label>
                                                                        <h1></h1>

                                                                        <label th:for="surname"
                                                                               class="font-weight-bold">Last
                                                                            name
                                                                            <input type="text"
                                                                                   class="form-control"
                                                                                   name="surname"
                                                                                   th:value="*{surname}"/>
                                                                        </label>
                                                                        <h1></h1>

                                                                        <label th:for="age"
                                                                               class="font-weight-bold">Age
                                                                            <input type="number"
                                                                                   class="form-control"
                                                                                   name="age"
                                                                                   th:value="*{age}"/>
                                                                        </label>
                                                                        <h1></h1>

                                                                        <label th:for="email"
                                                                               class="font-weight-bold">Email
                                                                            <input type="email"
                                                                                   class="form-control"
                                                                                   name="email"
                                                                                   th:value="*{email}"/>
                                                                        </label>
                                                                        <h1></h1>

                                                                        <label th:for="password"
                                                                               class="font-weight-bold">Password
                                                                            <input type="password"
                                                                                   name="password"
                                                                                   class="form-control" required/>
                                                                        </label>
                                                                        <h1></h1>

                                                                        <label th:for="roles" class="font-weight-bold">Role
                                                                            <div>
                                                                                <select class="form-control"
                                                                                        name="listRoles"
                                                                                        multiple size="2">
                                                                                    <div th:each="role : ${listRoles}">
                                                                                        <option th:text="${role.getRoleName()}"
                                                                                                th:value="${role.getRoleName()}"
                                                                                                name="listRoles"/>
                                                                                    </div>
                                                                                </select>
                                                                            </div>
                                                                        </label>

                                                                        <div class="modal-footer">
                                                                            <button type="button"
                                                                                    class="btn btn-secondary"
                                                                                    data-dismiss="modal">
                                                                                Close
                                                                            </button>
                                                                            <button type="submit"
                                                                                    class="btn btn-primary">
                                                                                Edit
                                                                            </button>
                                                                        </div>
                                                            </div>
                                                    </div>
                                                </div>
                                            </div>
                                            </form>
                                        </div>
                                    </td>

                                    <td>
                                        <button type="button" th:href="@{/admin/{id}(id=${user.getId()})}"
                                                class="btn btn-danger" data-toggle="modal"
                                                th:attr="data-target='#deleteUserModal' + ${user.getId()}">
                                            Delete
                                        </button>

                                        <div class="modal fade" id="deleteUserModal"
                                             th:attrappend="id=${user.id}"
                                             tabindex="-1" role="dialog"
                                             aria-hidden="true">

                                            <form th:method="DELETE"
                                                  th:action="@{/admin/{id}(id=${user.getId()})}"
                                                  th:object="${user}">

                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">

                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Delete user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>

                                                        <div class="modal-body text-center">

                                                            <div class="form-group col-xs-12">

                                                                <label th:for="id"
                                                                       class="font-weight-bold">ID
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="id"
                                                                           th:value="*{id}"
                                                                           disabled/>
                                                                </label>
                                                                <h1></h1>

                                                                <label th:for="name"
                                                                       class="font-weight-bold">First name
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="name"
                                                                           th:value="*{name}" disabled/>
                                                                </label>
                                                                <h1></h1>

                                                                <label th:for="surname"
                                                                       class="font-weight-bold">Last
                                                                    name
                                                                    <input type="text"
                                                                           class="form-control"
                                                                           name="surname"
                                                                           th:value="*{surname}" disabled/>
                                                                </label>
                                                                <h1></h1>

                                                                <label th:for="age"
                                                                       class="font-weight-bold">Age
                                                                    <input type="number"
                                                                           class="form-control"
                                                                           name="age"
                                                                           th:value="*{age}" disabled/>
                                                                </label>
                                                                <h1></h1>

                                                                <label th:for="email"
                                                                       class="font-weight-bold">Email
                                                                    <input type="email"
                                                                           class="form-control"
                                                                           name="email"
                                                                           th:value="*{email}" disabled/>
                                                                </label>
                                                                <h1></h1>

                                                                <label th:for="password"
                                                                       class="font-weight-bold">Password
                                                                    <input type="password"
                                                                           name="password"
                                                                           class="form-control" disabled/>
                                                                </label>
                                                                <h1></h1>

                                                                <label th:for="roles" class="font-weight-bold">Role
                                                                    <div>
                                                                        <select class="form-control"
                                                                                name="listRoles"
                                                                                multiple size="2">
                                                                            <div th:each="role : ${listRoles}">
                                                                                <option th:text="${role.getRoleName()}"
                                                                                        th:value="${role.getRoleName()}"
                                                                                        name="listRoles" disabled/>
                                                                            </div>
                                                                        </select>
                                                                    </div>
                                                                </label>

                                                                <div class="modal-footer">
                                                                    <button type="button"
                                                                            class="btn btn-secondary"
                                                                            data-dismiss="modal">
                                                                        Close
                                                                    </button>
                                                                    <button type="submit"
                                                                            class="btn btn-danger">
                                                                        Delete
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                    </td>


                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
